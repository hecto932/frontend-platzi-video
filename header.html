<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Header</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      margin: 0px;
      font-family: "Muli", sans-serif;
      background-color: #ab88ff;
    }
    .header {
      background-color: #ab88ff;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header__img {
      width: 200px;
      margin-top: 10px;
      margin-left: 10px;
    }
    .header__menu {
      margin-right: 30px;
    }
    .header__menu ul {
      display: none;
      list-style: none;
      padding: 0px;
      position: absolute;
      width: 100px;
      text-align: right;
      margin: 0px 0px 0px -14px;
    }
    .header__menu:hover ul,
    ul:hover {
      display: block;
    }
    .header__menu li {
      margin: 10px 0px;
    }
    .header__menu li a {
      color: white;
      text-decoration: none;
    }
    .header__menu li a:hover {
      text-decoration: underline;
    }
    .header__menu--profile {
      margin-right: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .header__menu--profile img {
      margin-right: 8px;
      width: 40px;
    }
    .header__menu--profile p {
      margin: 0px;
      color: white;
    }
  </style>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="logo-platzi-video-BW2.png"
        alt="Platzi Video"
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="user-icon.webp" alt="User" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="https://static.platzi.com/">Cuenta</a></li>
          <li><a href="https://static.platzi.com/">Cerrar Sesi√≥n</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
